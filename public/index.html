//The code below for each table ID 1-4, has two functions, insert and remove, where either a row is added or inserted to a table column.

<script>
    
const n = 0;

function Insert_Week() {
    //Table ID is found.
    const x=document.getElementById("Table1");

    //    A new row is added.
    const row=x.insertRow(1);
    const cell1=row.insertCell(0);

    //    The draggable cells are set to true, and can be edited.
    const newspan = document.createElement("span");
    newspan.setAttribute("draggable",true);
    newspan.setAttribute("contenteditable",true);

    newspan.setAttribute("id", "cell"+n);
    newspan.classList.add("event");
    //the new span is added to the event class, which is set as the class of the span.

    cell1.appendChild(newspan);

    const script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "index.js"; 
    document.getElementsByTagName("head")[0].appendChild(script);

    //N is incremented each time.

    n++;
    return false;

}
<!--    //This is the remove week function. Every time the remove week button is pressed a week row is removed.-->

function Remove_Week() {

    document.getElementById("Table1").deleteRow(1);
}
